<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Pik5 Presenter View</title>
		<link rel="stylesheet" href="assets/css/pik5.css">
		<link rel="stylesheet" href="assets/css/presenter.css">
		<script src="assets/js/jquery-1.4.3.min.js"></script>
		<script src="assets/js/shared.js"></script>
		<script src="assets/js/presenter.js"></script>
	</head>
	<body>


		<div id="wrapper">

			<h1><span id="title">Presenter view</span> <span id="timer">Time: <span id="time">00:00:00</span></span></h1>

			<div id="viewer">

				<div id="presenter-current">
					<h2>Current slide (<b id="currentindex">1</b> / <span id="numslides">0</span>)</h2>
					<iframe id="current" src="index.html" width="560" height="420"></iframe>
				</div>

				<div id="presenter-next">
					<h2>Next slide</h2>
					<iframe id="next" src="index.html" width="380" height="285"></iframe>
				</div>

			</div>


		</div>


	</body>
</html>
