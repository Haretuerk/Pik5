<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>P5 Presenter View</title>
		<link rel="stylesheet" href="assets/css/p5.css">
		<link rel="stylesheet" href="assets/css/presenter.css">
	</head>
	<body>


		<div id="wrapper">

			<h1 id="title">Presenter view</h1>

			<div id="presenter-current">
				<h2>Current slide (<b id="currentindex">1</b> / <span id="numslides">0</span>)</h2>
				<iframe id="current" src="index.html" width="512" height="384"></iframe>
			</div>


			<div id="presenter-next">
				<h2>Next slide</h2>
				<iframe id="next" src="index.html" width="360" height="270"></iframe>
				<p id="timer">
					Time: <span id="time">00:00:00</span> 
				</p>
			</div>


		</div> <!-- End #wrapper -->

		<script src="assets/js/mootools.js"></script>
		<script src="assets/js/shared.js"></script>
		<script src="assets/js/presenter.js"></script>


	</body>
</html>
